<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict Insurance Charges</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-card {
      background-color: #b3e806;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }
    footer {
      background-color: #343a40;
      color: rgb(200, 134, 134);
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand mx-auto" href="/">Insurance Charges Predictor</a>
</nav>

<!-- Prediction Form -->
<div class="container mt-5 mb-5">
  <div class="form-card">
    <h3 class="text-center mb-4">Enter Your Details</h3>
    <form action="/result" method="POST">
      
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" step="1" class="form-control" id="age" name="age" required>
      </div>

      <div class="form-group">
        <label for="bmi">BMI (Body Mass Index)</label>
        <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" required>
      </div>

      <div class="form-group">
        <label for="children">Number of Children</label>
        <input type="number" step="1" class="form-control" id="children" name="children" required>
      </div>

      <div class="form-group">
        <label for="smoker">Smoker</label>
        <select class="form-control" id="smoker" name="smoker" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="region">Region</label>
        <select class="form-control" id="region" name="region" required>
          <option value="0">Southwest</option>
          <option value="1">Southeast</option>
          <option value="2">Northwest</option>
          <option value="3">Northeast</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-4">Predict Charges</button>
    </form>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Insurance Charges Predictor | Powered by Flask & ML</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
